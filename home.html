<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assum - Effective To-Do List</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --background-color: #f5f7fa;
            --text-color: #333;
            --light-text: #777;
            --border-color: #e1e4e8;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1rem;
            opacity: 0.9;
        }

        .app-container {
            padding: 20px;
        }

        .input-section {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        #task-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        #task-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        #add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        #add-btn:hover {
            background-color: var(--secondary-color);
        }

        .filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 5px;
        }

        .filter-btn {
            background: none;
            border: none;
            color: var(--light-text);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            flex: 1;
            min-width: 100px;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .filter-btn:hover:not(.active) {
            color: var(--text-color);
            background-color: rgba(0, 0, 0, 0.05);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid transparent;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .task-item.high-priority {
            border-left-color: var(--danger-color);
        }

        .task-item.medium-priority {
            border-left-color: var(--warning-color);
        }

        .task-item.low-priority {
            border-left-color: var(--success-color);
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            word-break: break-word;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: var(--light-text);
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--light-text);
            transition: color 0.3s;
            padding: 5px;
        }

        .task-btn.edit-btn:hover {
            color: var(--primary-color);
        }

        .task-btn.delete-btn:hover {
            color: var(--danger-color);
        }

        .priority-select {
            margin-left: 15px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: var(--text-color);
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--light-text);
            display: none;
        }

        .empty-state.visible {
            display: block;
        }

        .empty-state img {
            width: 100px;
            opacity: 0.6;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .input-section {
                flex-direction: column;
            }

            #add-btn {
                width: 100%;
            }

            .filter-btn {
                min-width: 30%;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Assum</h1>
            <p class="tagline">Your effective to-do list app</p>
        </header>

        <div class="app-container">
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Add a new task..." autofocus>
                <button id="add-btn">Add Task</button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
                <button class="filter-btn" data-filter="medium">Medium Priority</button>
                <button class="filter-btn" data-filter="low">Low Priority</button>
            </div>

            <div class="stats">
                <span id="total-tasks">0 tasks</span>
                <span id="completed-tasks">0 completed</span>
            </div>

            <ul class="task-list" id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            
            <div class="empty-state" id="empty-state">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLWNsZXJpYy1oZWFkIj48cGF0aCBkPSJNMTIgMTJhMyAzIDAgMSAwIDAtNiAzIDMgMCAwIDAgMCA2WiIvPjxwYXRoIGQ9Ik0xNyAxNy41YTkgOSAwIDEgMC0xMCAwIi8+PC9zdmc+" alt="Empty list">
                <h3>No tasks yet</h3>
                <p>Add your first task to get started</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            
            // Initialize the app
            init();
            
            // Event Listeners
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTasks();
                });
            });
            
            // Functions
            function init() {
                renderTasks();
                updateStats();
            }
            
            function addTask() {
                const text = taskInput.value.trim();
                if (text === '') return;
                
                const newTask = {
                    id: Date.now(),
                    text,
                    completed: false,
                    priority: 'medium' // default priority
                };
                
                tasks.push(newTask);
                saveTasks();
                taskInput.value = '';
                renderTasks();
                updateStats();
            }
            
            function renderTasks() {
                taskList.innerHTML = '';
                
                let filteredTasks = [...tasks];
                
                // Apply filters
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                } else if (currentFilter === 'high') {
                    filteredTasks = tasks.filter(task => task.priority === 'high');
                } else if (currentFilter === 'medium') {
                    filteredTasks = tasks.filter(task => task.priority === 'medium');
                } else if (currentFilter === 'low') {
                    filteredTasks = tasks.filter(task => task.priority === 'low');
                }
                
                if (filteredTasks.length === 0) {
                    emptyState.classList.add('visible');
                } else {
                    emptyState.classList.remove('visible');
                    filteredTasks.forEach(task => {
                        const taskEl = createTaskElement(task);
                        taskList.appendChild(taskEl);
                    });
                }
            }
            
            function createTaskElement(task) {
                const taskEl = document.createElement('li');
                taskEl.className = `task-item ${task.priority}-priority`;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'task-checkbox';
                checkbox.checked = task.completed;
                checkbox.addEventListener('change', () => toggleTaskComplete(task.id));
                
                const textSpan = document.createElement('span');
                textSpan.className = `task-text ${task.completed ? 'completed' : ''}`;
                textSpan.textContent = task.text;
                
                const prioritySelect = document.createElement('select');
                prioritySelect.className = 'priority-select';
                prioritySelect.value = task.priority;
                prioritySelect.innerHTML = `
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                `;
                prioritySelect.addEventListener('change', () => updatePriority(task.id, prioritySelect.value));
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'task-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'task-btn edit-btn';
                editBtn.innerHTML = 'âœï¸';
                editBtn.addEventListener('click', () => editTask(task.id));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'task-btn delete-btn';
                deleteBtn.innerHTML = 'ðŸ—‘ï¸';
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
                
                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);
                
                taskEl.appendChild(checkbox);
                taskEl.appendChild(textSpan);
                taskEl.appendChild(prioritySelect);
                taskEl.appendChild(actionsDiv);
                
                return taskEl;
            }
            
            function toggleTaskComplete(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function updatePriority(id, priority) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, priority };
                    }
                    return task;
                });
                saveTasks();
                renderTasks();
            }
            
            function editTask(id) {
                const task = tasks.find(t => t.id === id);
                if (!task) return;
                
                const newText = prompt('Edit your task:', task.text);
                if (newText !== null && newText.trim() !== '') {
                    task.text = newText.trim();
                    saveTasks();
                    renderTasks();
                }
            }
            
            function deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== id);
                    saveTasks();
                    renderTasks();
                    updateStats();
                }
            }
            
            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                
                totalTasksEl.textContent = `${total} ${total === 1 ? 'task' : 'tasks'}`;
                completedTasksEl.textContent = `${completed} completed`;
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        });
    </script>
</body>
</html>
